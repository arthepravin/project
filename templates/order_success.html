<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2fff5;
      color: #2e4a34;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      background: #2e4a34;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #3c6b4c;
    }
  </style>
</head>
<body>

  <h1>Thank you {{ name }}! ✅</h1>
  <p>Your order has been successfully placed.</p>
  <p>We'll deliver your food soon with love ❤️</p>

  <a href="/">Back to Home</a>

</body>
</html>
